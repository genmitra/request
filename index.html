
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genmitra | Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .animate-slide-in {
      opacity: 0;
      transform: translateY(50px);
      animation: slide-in 0.8s ease-out forwards;
    }
    @keyframes slide-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .rocket-launch {
      display: none;
      font-size: 3rem;
      animation: launch 2s ease-in-out forwards;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    @keyframes launch {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-400px); opacity: 0; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-slide-in">
    <h1 class="text-3xl font-bold text-center text-orange-600 mb-4">Genmitra Appointment</h1>
    <p class="text-center text-green-600 mb-6">We help you with EPF, PAN, Aadhaar, Income Tax & more.</p>

    <form action="https://formsubmit.co/namaste.genmitra@gmail.com" method="POST" class="space-y-4" onsubmit="showRocket()">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      <select name="service" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        <option value="">Select Service</option>
        <option>EPF Withdrawal</option>
        <option>Aadhaar Update</option>
        <option>PAN Correction</option>
        <option>Income Tax Help</option>
        <option>Other Govt Help</option>
      </select>
      <textarea name="message" rows="3" placeholder="Anything else?" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition-all">Book Appointment</button>
    </form>

    <p class="text-sm text-gray-500 mt-6 text-center">Genmitra - Making public services simple ðŸ‡®ðŸ‡³</p>
  </div>

  <div id="rocket" class="rocket-launch">ðŸš€</div>

  <script>
    function showRocket() {
      const rocket = document.getElementById('rocket');
      rocket.style.display = 'block';
      setTimeout(() => {
        rocket.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
